<!DOCTYPE html>
<html data-ng-app="bootstrapyApp" ng-csp="">
<head>
<meta charset="utf-8" />
<title>Bootstrapy</title>
<link rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" media="all" href="css/bootstrapy.css">
<link rel="stylesheet" media="all" href="css/main.css">

<base target="_blank">
</head>
<body data-ng-controller="MainController">

<section id="main">
  <nav>
    <h3><img src="favicon.png" alt="your friend" class="img-rounded" width="64" height="64">Bootstrapy <button rel='tooltip' type="button" class="btn btn-xs btn-default" data-toggle="tooltip" data-placement="top" title="close me" id="close-button">close</button></h3>
  </nav>

  <form role='form'>
  
  <div class="panel panel-default">
    <div class="panel-heading">Global</div> 
    <div class="panel-body">  

      <div class="row">    

        <div class="col-xs-6">

            <label>Toggle</label>

        </div>

        <div class="col-xs-6">
          <button ng-click="selectAll()" rel='tooltip' type="button" class="btn btn-xs btn-success" data-toggle="tooltip" data-placement="top" title="highlight all">All</button>
          <button ng-click="selectNone()" rel='tooltip' type="button" class="btn btn-xs btn-success" data-toggle="tooltip" data-placement="top" title="remove all">None</button>
        </div>

      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Main selectors</div> 
    <div class="panel-body">

      <div class="row">
        <div class="col-xs-12">                      
            <input ng-model="q" type="text" class="form-control input-sm" id="filter" placeholder="Filter by class: row, col, form, visible...">          
        </div>        
      </div>  
      <div ng-repeat='rule in rules | filter:q' class='row form-group'>  
        <div class="col-xs-6">
            <label for="gridRows">{{rule.name}}</label>
        </div>
        <div class="col-xs-6">
          <button ng-repeat='color in colors' ng-click="select(rule, color)" type="button" id='gridRows' class="btn btn-default {{color}} {{rule.color == color && 'activated' || ''}}"></button>
          <button ng-click="select(rule, '')" rel='tooltip' type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="remove"></button>

        </div>  
      
      </div>
    </div>
  </div>

  </form>

</section>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-storage/dist/angular-storage.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
